<div *ngIf="!spinnerOn" class="container">
    <div class="col-md-6" style="margin-left: auto; margin-right: auto;">
        <div class="">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-6" style="margin-right: auto; margin-left: auto;">
                      <a   href="https://www.ou.ac.lk">
                          <img src="../assets/Images/logo_transparent.png" style="display: block;margin-left: auto;margin-right: auto;" class="" alt=""  height="75" width="150"> 
                      </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5 style="text-align: center;">Please log in to continue with your application</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="" [formGroup]="form">
                            <div class="form-group">
                                <label for="user">User Name <span class="astric">*</span></label> 
                                <input type="text" formControlName="userName" name="userName" class="form-control form-control-sm input-type">
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span class="astric">*</span></label>
                                <input type="password" formControlName="password" name="password" id="password" class="form-control form-control-sm input-type">
                                <input type="checkbox" class="check" id="checkBox" onclick="showPassword()">
                                <label for="checkBox">Show Password</label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-sm btn-continue" type="submit" (click)="onSubmit()">Sign in</button>
                                <a href="" routerLinkActive="active" style="float: right;" class="btn btn-sm btn-link" >Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
<div *ngIf="spinnerOn" class="container" >
    <div class="row">
        <div class="col-sm-12 mx-auto">
            <div class="Content-wrapper">
                <div id="spinner" >
                    <div id="spinner_content">
                        <div class="col-sm-12 mx-auto">
                            <div class="form-group" style="text-align: center;">
                                <h2>Please wait...</h2>
                                <img src="assets/Images/spinner.gif"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #emailWrong>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Message from OUSL</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      {{errorMessage}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">OK</button>
    </div>
</ng-template>

<a href="#myModal" class="trigger-btn" data-toggle="modal" hidden id="openModal"></a>
<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header flex-column">
        <div class="icon-box">
          <i class="material-icons">&#xE5CD;</i>
        </div>
        <h4 class="modal-title w-100">Ooops!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{errorMessage}}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
