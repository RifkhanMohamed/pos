<div class="container">
    <div class="row">
        <div class="col-sm-10 mx-auto">
            <div class="jumbotron">
                <h3 style="text-align: center;"><hr>Sign Up<hr></h3>
                <form action="" name="form" [formGroup]="form">
                    <div class="form-group">
                        <label for="name">Name with initial</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="nic">National identity card number</label>
                        <input type="text" class="form-control" formControlName="nic">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" formControlName="city">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile number</label>
                        <input type="text" class="form-control" formControlName="mobile">
                    </div>
                    <div class="form-group">
                        <label for="land">Land phone number</label>
                        <input type="text" class="form-control" formControlName="land">
                    </div>
                    <div class="form-group">
                        <label for="fax">Fax number</label>
                        <input type="text" class="form-control" formControlName="fax">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right"  [disabled]="!form.valid">Register</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
